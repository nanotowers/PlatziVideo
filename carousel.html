<!DOCTYPE html>

<style>
    body{
        margin: 0px;
    }
    .carousel{
        overflow: scroll;
        padding: 30px;
        position: relative;
        width: 100%;
    }
    .carousel__container{
        margin: 70px 0px;
        padding-bottom: 10px;
        white-space: nowrap;
    }
    .carousel-item {
        background-color: palevioletred;
        border-radius: 20px;
        cursor: pointer;
        display: inline-block;
        height: 250px;
        margin-right: 10px;
        overflow: hidden;
        position: relative;
        transition: 450ms;
        transform-origin: center left;
        width: 200px;
    }
    .carousel-item:hover ~ .carousel-item{
        transform: translate3d(100px, 0, 0);
    }
    .carousel__container:hover .carousel-item{
        opacity: 0.3;
    }
    .carousel__container:hover .carousel-item:hover{
        transform: scale(1.5);
        opacity: 1;
    }
    .carousel-item__img{
      height: 250px;
      object-fit: cover;
      width: 200px;  
    }
    .carousel-item__details{
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
        font-size: 10px;
        opacity: 1;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: 450ms opacity;
        display: flex;
        align-items: flex-end;
    }
    .carousel-item__details:hover {
    opacity: 1;
    }

    .carousel-item__details--icon {
    width: 25px;
    height: 25px;
    }

    .carousel-item__details--title, .carousel-item__details--subtitle  {
        color: #ffffff;
    }
</style>
